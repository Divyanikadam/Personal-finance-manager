<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Manager</title>
    <link rel="stylesheet" href="stylesl.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Accounts</button>
            <button class="nav-btn active">Incomes</button>
            <button class="nav-btn">Expenses</button>
            <button class="nav-btn">Budget</button>
            <button class="nav-btn logout">Logout</button>
        </nav>

        <div class="form-container">
            <h2>Income</h2>
            <form id="income-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="account">Account:</label>
                <select id="account">
                    <option value="" disabled selected>--select--</option>
                    <option value="bank">Bank</option>
                    <option value="cash">Cash</option>
                </select>

                <label for="source">Source:</label>
                <select id="source">
                    <option value="" disabled selected>--select--</option>
                    <option value="salary">Salary</option>
                    <option value="freelance">Freelance</option>
                </select>

                <label for="new-source">New Source:</label>
                <input type="text" id="new-source">
                <button type="button" id="add-source">Add</button>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>

                <div class="buttons">
                    <button type="submit">Add</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scriptl.js"></script>
</body>
</html>
