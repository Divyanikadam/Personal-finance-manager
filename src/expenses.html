<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Accounts</button>
            <button class="nav-btn">Incomes</button>
            <button class="nav-btn active">Expenses</button>
            <button class="nav-btn">Budget</button>
            <button class="nav-btn logout">Logout</button>
        </nav>

        <div class="form-container">
            <h2>Add Expenses</h2>
            <form id="expense-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="account">Account:</label>
                <select id="account">
                    <option value="" disabled selected>--select--</option>
                    <option value="savings">Savings</option>
                    <option value="cash">Cash</option>
                </select>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="" disabled selected>--select--</option>
                    <option value="rent">Rent</option>
                    <option value="groceries">Groceries</option>
                </select>

                <label for="new-category">Add Category:</label>
                <input type="text" id="new-category">
                <button type="button" id="add-category">Add</button>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>

                <label for="remark">Remark:</label>
                <input type="text" id="remark">

                <div class="buttons">
                    <button type="submit">Add</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h3>Expense Records</h3>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Remark</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expense records will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
