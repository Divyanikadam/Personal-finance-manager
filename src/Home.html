<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <button class="active">Home</button>
        <button onclick="goToPage('\src\Account.html')">Accounts</button>
        <button>Incomes</button>
        <button>Expenses</button>
        <button>Budget</button>
        <button class="logout">Logout</button>
    </div>

    <div class="dashboard">
        <div class="card balance">
            <img src="\img\current-account.png"alt="Balance">
            <h3>Current Balance</h3>
            <p id="balance">88000.0</p>
        </div>

        <div class="card liabilities">
            <img src="\img\liabilities.png"alt="Liabilities">
            <h3>Liabilities</h3>
            <p id="liabilities">137000.0</p>
        </div>

        <div class="card income">
            <img src="\img\months-income.png" alt="Income">
            <h3>Month's Income</h3>
            <p id="income">225000.0</p>
        </div>

        <div class="card expenses">
            <img src="\img\months expense.png" alt="Expenses">
            <h3>Month's Expense</h3>
            <p id="expenses">137000.0</p>
        </div>
    </div>

    <div class="chart-section">
        <button id="generateChart">Generate Chart</button>
        <p>Monthly Savings:</p>
        <progress value="88000" max="150000"></progress>
    </div>

    <div class="transactions">
        <h3>Transactions</h3>
        <table>
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Account ID</th>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                    <th>Statement</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
                <tr>
                    <td>14</td><td>savings</td><td>Expense</td><td>70000.0</td><td>Expense recorded</td><td>2024-04-22</td>
                </tr>
                <tr>
                    <td>13</td><td>savings</td><td>Expense</td><td>4000.0</td><td>Expense recorded</td><td>2024-04-22</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
