<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link rel="stylesheet" href="stylesb.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Accounts</button>
            <button class="nav-btn">Incomes</button>
            <button class="nav-btn">Expenses</button>
            <button class="nav-btn active">Budget</button>
            <button class="nav-btn logout">Logout</button>
        </nav>

        <div class="form-container">
            <h2>Add Budget</h2>
            <p>A budget helps users allocate their income to different categories for better financial management.</p>

            <h3>Allocate Budget</h3>
            <form id="budget-form">
                <label for="expense-category">Expense Category:</label>
                <select id="expense-category">
                    <option value="" disabled selected>--select--</option>
                    <option value="rent">Rent</option>
                    <option value="groceries">Groceries</option>
                </select>

                <label for="new-category">Add New Category:</label>
                <input type="text" id="new-category">
                <button type="button" id="add-category">Add</button>

                <label for="target-amount">Target Amount:</label>
                <input type="number" id="target-amount" required>
                <button type="submit">Allocate Budget</button>
            </form>
        </div>

        <div class="budget-list">
            <h3>Allocated Budgets</h3>
            <table id="budget-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Target Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Budget allocations will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scriptb.js"></script>
</body>
</html>
